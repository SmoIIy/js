<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main class="container align-items-center">
        <div class="row align-items-center">
            <div class="col">
                
            </div>
            <div class="col align-items-center">
                <h1>Guess the number</h1>
                <form id="form" class="input-container">
                    <label for="input">Enter a guess between 0-100<br><br><br></label>
                    <input type="number" class="form-control" id="input" placeholder="Enter a number" autocomplete="off" min="1" max="100">
                </form>
                <div class="col align-items-center">
                    <br>
                    <input type="submit" id="submit" class="btn btn-primary" value="Submit">
                    <button class="btn btn-primary" id="startgame">Startgame</button>
                </div>
                <div class="col">
                    <p><output id="output"></output></p>
                    <p><output id="guessDisplay"></output></p>
                </div>
            </div>
            <div class="col">
                <p id="fact"></p>
            </div>
        </div>
        
    </main>
    <script>
        function getRandomInt(max) {
        return Math.floor(Math.random() * max);
        }
        const fact = getRandomInt(100);
        document.querySelector("#fact").textContent = fact;
        function evaluateGuess(guess) {
           return guess == fact;
        }


    </script>
</body>
</html>
